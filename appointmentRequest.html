<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="appointmentRequest.css">
    <title>Appointement request</title>
    <script src="script.js" defer></script>

</head>
<body>
    <div id="navigation">
        <img id="logo" src="logo.webp">
        <nav>
            <ul>
                <li><a href="#">Homme</a></li>
                <li><a href="http://127.0.0.1:5500/test.html">Patient</a></li>
                <li><a href="#">Doctor</a></li>
            </ul>
        </nav>
        <div id="navbuttons">
            <button id="logout">Log out</button>
        </div>
       
       
    </div>
    <div id="inputbar">
        <div id="parent">
            <p id="text1">Please enter your appointment details below to complete your booking.</p>
            <input type="text" placeholder="First name">
            <input type="text" placeholder="Last name">
            <input type="text" placeholder="Phone number/Email">
            <input type="text" placeholder="Doctor (optional)">
            <input type="date" placeholder="Date">
            <input type="tel" id=contact placeholder="Emergency contact">
            <div id="buttons">
                <button id="submit">Submit</button>
                <button id="cancel">Cancel</button>
            </div>
        </div>
    </div>
    
</body>
